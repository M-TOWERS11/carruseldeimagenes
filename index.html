<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Productions</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="imagenes/FIRMA.ico">

    

</head>
<body>
    <!--barra con logo-->

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://m-towers11.github.io/juanproductions/">
            <img src="imagenes/FIRMA.png" alt="Logo" style="width: 80px;" class="rounded-pill">
          </a>
          <div class="container-fluid1 bg-dark">
            
          </div>
        </div>
        
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="https://m-towers11.github.io/juanproductions/">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://m-towers11.github.io/carruseldeimagenes/">Carrusel</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://m-towers11.github.io/videosjuan/">Videos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://m-towers11.github.io/redessociales/">Redes Sociales</a>
                </li>
              </ul>
            </div>
        </nav>
    </nav>
      
    
    <div class="container-fluid p-5 bg-danger text-white text-center">
        <h1 class="letras-carrusel">CARRUSEL DE IMÁGENES</h1>
        <p class="letras-carrusel">Da clic en el botón para ver algunos trabajos de fotografía que he hecho.</p>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal">
            FOTOGRAFÍAS
          </button>
    </div>

     
  
    
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">FOTOGRAFÍAS</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagenes/foto1.jpg" alt="JOVIN" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="imagenes/foto2.jpg" alt="LAURA" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="imagenes/foto3.jpg" alt="HILARY" class="d-block" style="width:100%">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
    </div>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          </div>
    
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
